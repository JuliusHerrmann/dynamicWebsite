<!DOCTYPE html>
<html>
    <head>

        <title>Party Starter</title>

        <meta name='viewport' content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <div id="background">

            <script src="/start.js"></script>
        </div>

    </body>
